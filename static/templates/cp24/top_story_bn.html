<div class="columnsplitter container twoColumns listHorizontal">
    <div class="column col1">
        <div class="element list topstorybn">
            <ul class="linklist">
                {{ range (slice . 0 2) }} <!-- Iterate over the first 2 articles -->
                <li class="dc">
                    <div style="display: inline-table; width:303px;" class="element teaser">
                        <div class="teaser-image-wrapper teaser-image-top">
                            <div class="teaserImage">
                                <a href="{{ .Link }}">
                                    <img src="{{ .Image }}" alt="{{ .Title }}" width="300" />
                                </a>
                            </div>
                            <div class="bn-headline">
                                <h2 class="teaserTitle">
                                    <a href="{{ .Link }}">{{ .Title }}</a>
                                </h2>
                            </div>
                        </div>
                    </div>
                </li>
                {{ end }}
            </ul>
            <div class="bottom-links"></div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="column col2">
        <div class="element list topstorybn">
            <ul class="linklist">
                {{ range (slice . 2 4) }} <!-- Iterate over the remaining 2 articles -->
                <li class="dc">
                    <div style="display: inline-table; width:303px;" class="element teaser">
                        <div class="teaser-image-wrapper teaser-image-top">
                            <div class="teaserImage">
                                <a href="{{ .Link }}">
                                    <img src="{{ .Image }}" alt="{{ .Title }}" width="300" />
                                </a>
                            </div>
                            <div class="bn-headline">
                                <h2 class="teaserTitle">
                                    <a href="{{ .Link }}">{{ .Title }}</a>
                                </h2>
                            </div>
                        </div>
                    </div>
                </li>
                {{ end }}
            </ul>
            <div class="bottom-links"></div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
